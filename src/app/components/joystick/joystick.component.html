<div class="joystick-container">
  <div class="joystick-background" #backgroundLimit>
    <div class="joystick-stick"
      cdkDrag
      (cdkDragMoved)="onDragMove($event)"
      (cdkDragReleased)="onDragEnd()"
      (cdkDragStarted)="onDragStart()"
      #joystick>
      <div class="inner"></div>
    </div>
  </div>
</div>
